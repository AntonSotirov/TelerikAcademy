<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ExtractEMails</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

   <!-- Write a function for extracting all email addresses from given text. 
    All substrings that match the format <identifier>@<host>…<domain> 
     should be recognized as emails. Return the emails as array of strings.-->


    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        var text = "This is e-mail: alab_al@abv.bg, this one too alabala@gmail.com";

        var mails = extractMails(text);

        for (var i = 0; i < mails.length; i++) {
            jsConsole.writeLine(mails[i]);
        }

        function extractMails(text) {
            var mails = [];
            while (text.search(/\b(\w*)@(\w*).(\w*)\b/) != -1) {
                text.match(/\b(\w*)@(\w*).(\w*)\b/);
                mails.push(RegExp.lastMatch);
                text = text.replace(/\b(\w*)@(\w*).(\w*)\b/, "!");
            }
            return mails;
        }
    </script>
</body>
</html>

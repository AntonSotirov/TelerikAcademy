<div id="createPostContainer">
    <label for="titleTb">Title</label>
    <input type="text" id="titleTb" ng-model="title"/>
    <br />
    <label for="contentTa">Content</label>
    <textarea id="contentTa" ng-model="postContent"></textarea>
    <br />
    <label for="catTb">Categories(separate by ',')</label>
    <input type="text" id="catTb" ng-model="categories"/>
    <br />
    <button ng-click="post()">Post</button>
</div>

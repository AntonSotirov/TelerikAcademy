   <!-- Write a function that formats a string using placeholders:
    var str = stringFormat("Hello {0}!","Peter");
    //str = "Hello Peter!";
    The function should work with up to 30 placeholders and all types
    var format = "{0}, {1}, {0} text {2}";
    var str = stringFormat(format,1,"Pesho","Gosho");
    //str = "1, Pesho, 1 text Gosho"-->


    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        var str = "{0}, {1}, {0} text {2}";
        var string = StringFormat(str, 1, "Pesho", "Gosho")

        jsConsole.writeLine(string);

        function StringFormat() {

            while (arguments[0].search(/{(\d)}/) != -1) {
                arguments[0].match(/{(\d)}/);
                var num = parseInt(RegExp.lastMatch.replace(/{(\d)}/, "$1"));
                arguments[0] = arguments[0].replace(/{(\d)}/, arguments[num+1]);
            }
            return arguments[0];
        }
    </script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ModuleForWorkingWithConsole</title>
</head>
<body>
    <script>
        var specialConsole = module();
        specialConsole.writeLine("Message: Hello!");
        specialConsole.writeLine("Message: {0}", "Hello!");
        specialConsole.writeError("Error: {0}", "Something happened");
        specialConsole.writeWarning("Warning: {0}", "A warning");


        function module() {

            function writeLine() {

                while (arguments[0].search(/{(\d)}/) != -1) {
                    arguments[0].match(/{(\d)}/);
                    var num = parseInt(RegExp.lastMatch.replace(/{(\d)}/, "$1"));
                    arguments[0] = arguments[0].replace(/{(\d)}/, arguments[num + 1]);
                }
                console.log(arguments[0].toString());
            }

            
            return {
                writeLine: writeLine,
                writeError: writeLine,
                writeWarning: writeLine
            }
        }
    </script>
</body>
</html>

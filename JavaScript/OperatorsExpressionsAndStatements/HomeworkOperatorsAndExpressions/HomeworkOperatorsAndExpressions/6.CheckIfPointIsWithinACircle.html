        var xPoint = 6;
        var yPoint = 8;
        var radius = 5;
        var centerX = 0;
        var centerY = 0;
        jsConsole.writeLine("The point is in the circle -> " + (((xPoint - centerX) * (xPoint - centerX)) + ((yPoint - centerY) * (yPoint - centerY)) <= radius * radius));

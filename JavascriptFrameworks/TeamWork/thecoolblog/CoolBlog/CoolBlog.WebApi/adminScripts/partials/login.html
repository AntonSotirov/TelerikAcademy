<div id="adminLogin">
    <label for="adminNicknameTB" >Nickname</label>
    <input type="text" id="adminNicknameTB" ng-model="username"/>
    <br />
    <label for="adminPasswordTB" >Password</label>
    <input type="password" id="adminPasswordTB" ng-model="password"/>
    <br />
    <button ng-click="login()">Login</button>
</div>
